<!DOCTYPE html>
<html lang="en">

<head>
    <title>good.teens</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="registration.css">
    <script src="reg2.js"></script>
</head>

<body>
    <h1 class="regTitle"><img src="logo1.png" class="gtlogo" alt="goodteens"></h1>
    <h1 class="regTitle"> Register a new account </h1>
    <form name="RegForm" action="process.php" method="post" autocomplete="off">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3">
                <label for="firstname">First name</label>
                <input type="text" size=65 name="firstname" class="form-control" id="firstname" placeholder="albert"
                    required>
            </div>
            <div class="col-sm-3">
                <label for="lastname">Last name</label>
                <input type="text" size=65 name="lastname" class="form-control" id="lastname" placeholder="einstein"
                    required>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3">
                <label for="agecheck">Your age in years</label>
                <input type="number" size=65 name="yearuser" class="form-control" id="agecheck"
                    placeholder="type number" required>
            </div>
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3">
                <label for="city">City</label>
                <input type="text" size=40 name="city" class="form-control" id="city" placeholder="munich" required>
            </div>
            <div class="col-sm-3 autocomplete">
                <label for="validationCustom05">Country</label>
                <input class="form-control" id="country" type="text" name="country" placeholder="Country" required>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3">
                <label for="email">Email address:</label>
                <input type="email" size=65 name="email" class="form-control" id="email"
                    placeholder="type email address" required>
            </div>
            <div class="col-sm-3">
                <label for="emailconfirm">Confirm email address:</label>
                <input type="email" size=65 name="confirmemail" class="form-control" id="emailconfirm"
                    value="retype email address" required>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3">
                <label for="password">Password:</label>
                <input type="password" size=65 name="passworduser" class="form-control" id="password"
                    placeholder="type password" required>
                <div class="form-check">
                    <input name="TAC" class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">I agree with <a href="">Terms &
                            Conditions</a></label>
                    </label>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-3">
                </div>
                <p></p>
                <div class="col-sm-3">
                    <button class="btn btn-danger" type="submit">Create an account</button></div>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </form>
</body>

</html>
