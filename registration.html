<!DOCTYPE html>
<html lang="en">

<head>

    <form name="RegForm" action="process.php" method="post" autocomplete="off">
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3">
            <label for="validationCustom01">First name</label>
            <input type="text" size=65 name="firstname" class="form-control" id="validationCustom01" placeholder="albert" required>
            </div>
            <div class="col-sm-3">
            <label for="validationCustom02">Last name</label>
            <input type="text" size=65 name="lastname" class="form-control" id="validationCustom02" placeholder="einstein" required>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3">
            <label for="validationCustom03">Your age in years</label>
            <input type="number" size=65 name="yearuser" class="form-control" id="validationCustom03" placeholder="type number" required>
            </div>
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3">
            <label for="validationCustom04">City</label>
            <input type="text" size=40 name="city" class="form-control" id="validationCustom04" placeholder="munich" required>
            </div>
            <div class="col-sm-3 autocomplete">
            <label for="validationCustom05">Country</label>
                <input class="form-control" id="myInput" type="text" name="country" placeholder="Country" required>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3">
            <label for="validationCustom06">Email address:</label>
            <input type="email" size=65 name="email" class="form-control" id="validationCustom06" placeholder="type email address" required>
            </div>
            <div class="col-sm-3">
            <label for="validationCustom07">Confirm email address:</label>
            <input type="email" size=65 name="confirmemail" class="form-control" id="validationCustom07" value="retype email address" required>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3">
            <label for="validationCustom01">Password:</label>
            <input type="password" size=65 name="passworduser" class="form-control" id="validationCustom08" placeholder="type password" required>
            <div class="form-check">
                <input name="TAC" class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">I agree with Terms & Conditions</label>
      </label>
    </div>
            <div class="col-sm-3">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-3">
            </div>
            <p></p>
            <div class="col-sm-3">
                <button class="btn btn-danger" type="submit">Create an account</button></div>
            </div>
                <div class="col-sm-3">
            </div>
        </div>

</body>

</html>
